<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitSHOP</title>
    <script src="https://kit.fontawesome.com/77fd30b8a7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="container mx-auto bg-white">
    <header>
        <nav>
            <div class="navbar bg-[#F85559] rounded-[600px]">
                <div class="navbar-start hidden md:flex lg:flex">
                    <ul class="menu menu-horizontal px-1 text-white">
                      <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                <div class="navbar-center">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost md:hidden lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                  <img src="images/logo.png" alt=""><span class="text-white md:text-[40px] md:font-bold">Fruit Burst</span>
                </div>
                <div class="navbar-end hidden lg:flex">
                  <input class="bg-white w-[100%] h-[30px] lg:w-[300px] md:w-[300px] rounded-[50px] text-black" type="text" placeholder="  Search here">
                  <a class="relative -left-8 hover:cursor-pointer"><i class="fa-solid fa-magnifying-glass" style="color: #6c7a93;"></i></a>
                </div>
              </div>
        </nav>
    </header>
</body>

</html>
